<h2>Products</h2>

<div *ngFor="let product of products" style="border-bottom:1px solid gray">
  <div>
    <h3>
      <a [title]="product.name + ' details'" 
        [routerLink]="['/products', product.id]">
        {{ product.name }}
      </a>
    </h3>

    <p *ngIf="product.description">
      Descripcion: {{ product.description }}
    </p>
  </div>
  <div style="display:table; width:50%; margin-bottom:20px;">
    <p style="display:table-cell;">
      <button (click)="share()">
        Share
      </button>
    </p>
    <app-product-alerts 
      [product]="product"
      (notify)="onNotify()">
    </app-product-alerts>
  </div>
</div>
